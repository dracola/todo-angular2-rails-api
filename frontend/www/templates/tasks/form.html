<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input [(ngModel)]="task.name" type="text" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea [(ngModel)]="task.description" rows="5" class="form-control" placeholder="Description" required></textarea>
  </div>
  <button class="btn btn-default">Create</button>
</form>
